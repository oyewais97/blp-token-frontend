
<div class="container">
    <form >
  <div class="form-control">
    <label for="tokenAddress">Token Address:</label>
    <input type="text" id="tokenAddress" [(ngModel)]="tokenAddress" name="tokenAddress" required>
  </div>
  <div class="form-control">
    <label for="totalSupply">Total Supply:</label>
    <input type="number" id="totalSupply" [(ngModel)]="totalSupply" name="totalSupply" required>
  </div>
  <div class="update-btn">

      <button type="submit" (click)="updateTokenData()" class="btn btn-primary">Update Token</button>
  </div>
</form>
</div>
